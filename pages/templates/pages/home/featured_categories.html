<section class="bg-gray-50 py-32 mt-16">
   <div class="max-w-[1800px] mx-auto px-24">
      <div class="flex justify-between items-center mb-16">
         <h2 class="text-2xl font-bold">What's hot right now</h2>
         <a href="#" class="text-sm font-bold hover:underline">View All</a>
      </div>
      <div class="grid grid-cols-4 gap-12">
         {% for i in '1234'|make_list %}
         <div class="group">
            <div class="aspect-[3/4] bg-gray-200 mb-6"></div>
            <h3 class="font-bold mb-3 text-lg">Product Category {{ i }}</h3>
            <p class="text-gray-600 text-base">$99.99</p>
         </div>
         {% endfor %}
      </div>
   </div>
</section>
